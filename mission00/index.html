<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JavaScript 과제</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <section>
      <h1>JavaScript 과제</h1>
      <dl>
        <dt><strong>1. 객체에서 특정 키의 값을 안전하게 가져오는 함수를 작성하세요.</strong></dt>
        <dd>객체와 키를 인수로 받아, 객체에 해당 키가 존재하면 그 키에 해당하는 값을 반환하고,
            존재하지 않으면 에러를 발생시키는 함수를 작성하세요.
        </dd>
        <dt><strong>2. 배열에서 특정 인덱스의 값을 안전하게 가져오는 함수를 작성하세요.</strong></dt>
        <dd>배열과 인덱스를 인수로 받아, 인덱스가 배열의 유효한 범위 내에 있으면 그 인덱스에 해당하는 값을 반환하고,
            유효하지 않은 인덱스일 경우 에러 메시지를 반환하는 함수를 작성하세요.
        </dd>
      </dl>
    </section>
  </body>
</html>
